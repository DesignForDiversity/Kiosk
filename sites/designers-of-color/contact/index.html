<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Start kiosk style code -->
    <link href="../button-styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid|Roboto" rel="stylesheet">
    <!-- End kiosk style code -->
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@7.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400:700|Roboto+Condensed|Lobster|Rock+Salt" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href=styles.css rel="stylesheet">
    <title>Contact Us</title>

    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <script src="contact.js"></script>

</head>

<body>
    <header>
        <a href="../index.html">Designers of Color Map</a>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="../index.html">Home</a>
            <a href="../map/index.html">Map</a>
            <a href="../profile/form.html">Profile</a>
            <a href="../about/about.html">About</a>
            <a class="active" href="../contact/index.html">Contact</a>
        </div>

        <div id="main">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
    </header>

    <!--Contact Form-->

    <div class="container">
        <!--Prompt-->
        <section id="instructions">
            <h2>Questions, Comments, Concerns?</h2>
        </section>

        <form id="contactForm" method="POST" action="https://formspree.io/vyluu@ucdavis.edu">
            <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" name="name" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" type="email" name="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Phone Number (optional)" name="phone" type="tel" tabindex="3">
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here...." name="note" tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button type="submit">Submit</button>
            </fieldset>
            <div class="alert">Your Submission has been Saved!</div>
        </form>
    </div>

    <footer>
        <a href="../about/about.html">About</a>
        <a href="../contact/index.html">Contact</a>
    </footer>

    <!-- Start kiosk body code -->
    <a href="../../../../index.html" id="return-to-main">
        <div id="the-back-button">
            <svg id="arrow" data-name="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 70">
                <defs>
                    <style>
                        .arrow {
                            fill: none;
                            stroke: #fafafa;
                            stroke-linecap: round;
                            stroke-miterlimit: 10;
                            stroke-width: 18px;
                        }
                    </style>
                </defs>
                <title>arrow</title>
                <path class="arrow" d="M9.9,35l60.2-.8M9.9,35,32.2,59M9.9,35,32.2,11"/>
            </svg>
        </div>
    </a>
    <!-- End kiosk body code -->

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

    </script>


</body>

</html>
